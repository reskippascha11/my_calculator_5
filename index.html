<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>S Stu</h1>
<h2>Please Try my Calculator</h2>
<div class="wrapper">
	<form>
		Operand 1: <input type="text" id="value1" autofocus><br>
		Operand 2: <input type="text" id="value2"><br>
		Operator:
		<select id="operator">
			<option value="add">Add</option>
			<option value="sub">Subract</option>
			<option value="mul">Multiply</option>
			<option value="div">Divide</option>
		</select><br>
		<button type="button" onclick="calc()">Calculate</button><br>
		<button type="button" onclick="clearFields()">Clear</button>
	</form>
	<div id="result"></div>
</div> <!--id="wrapper"-->
</body>
<script src="main.js"></script>
</html>
